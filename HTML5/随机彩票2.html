<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;
            padding: 0;}
        #div1{
            width: 200px;
            height: 100px;
            border: 1px green solid;}
    </style>
</head>
<body>
<button id="btn">
    随机彩票
</button>
<div id="div1">

</div>
<script>
    var obtn=document.getElementById('btn');
    var odiv1=document.getElementById('div1');

    obtn.onclick=function(){
        var arr=[];
        for (var i=0;i<7;i++){
            arr.push( Math.floor(Math.random()*36)+1);
        }
        odiv1.innerHTML=arr;
        history.pushState(arr,'');
    }
    window.onpopsstate=function(e){
        console.log(e.state);
        odiv1.innerHTML=e.state;
    }

</script>
</body>
</html>
