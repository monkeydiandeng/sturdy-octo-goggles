     };
//     var person2={};

      function clone(obj){
         var resobj={};
         for(key in obj){
             if(obj[key] instanceof  Object){
                 resobj[key]=clone(obj[key]);
             }else{
                 resobj[key]=obj[key];
             }

         }
         return resobj;
      }
    var person2=clone(person1);
     person1.father.name = 'zxx';

</script>
