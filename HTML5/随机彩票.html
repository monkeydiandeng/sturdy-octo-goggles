<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;
          padding: 0;}
        #div1{
               width: 200px;
               height: 100px;
               border: 1px green solid;}
    </style>
</head>
<body>
<button id="btn">
    随机彩票
</button>
<div id="div1">

</div>
<script>
    var obtn=document.getElementById('btn');
    var odiv1=document.getElementById('div1');
    var obj={};
    obtn.onclick=function(){
        var arr=[];
        for (var i=0;i<7;i++){
         arr.push( Math.floor(Math.random()*36)+1);
        }
        var random= Math.random();
        location.hash=random;
        obj[random]=arr;
        odiv1.innerHTML=arr;
    };
    window.onhashchange=function(){
        var str=location.hash.substring(1);
        if(str){
            odiv1.innerHTML=obj[str]
        }

    }
</script>
</body>
</html>
