<script src="jquery-1.12.4.js"></script>
<script>
$('a').on('click',function(){
    var scrolltop=$($(this).attr('herf')).offset().top;
    $('html,body').animate({
        scrolltop:scrolltop
    });
    return false;
    history.pushState(scrolltop,'');
});
window.onpopsstate=function(e) {

    var scrolltop = e.state;
    $('html,body').animate({
        scrolltop:scrolltop
    });
}










</script>
