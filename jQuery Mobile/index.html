<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css"/>
    <style>
        /*#small-box{*/
            /*overflow: hidden;*/
        /*}*/
       #small-box img{
            width: 25%;
             box-sizing:border-box;
           border: 1px solid black;
           display: block;
           float: left;

        }
        #big-box{
            /*display: none;*/
            background: url("big-img/1.jpg") center center no-repeat ;
        }
    </style>
</head>
<body>
<div id="small-box">

</div>
<div id="big-box">

</div>
<script>
    var pic='';
    for(var i=0;i<24;i++){
        pic+='<img src="big-img/'+(i+1)+'.jpg">'
    }
$('#small-box').append(pic);

    $('#small-box img').on('tap',function(e){
       var $index = $(this).index()+1;
       $('#big-box').css('background-image','url("big-img/'+ $index +'.jpg")');
       $('#small-box').hide();
        $('#big-box').show();
        e.preventDefault();
    })

</script>
</body>
</html>
