<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;
          padding: 0;}
        html,body{height: 100%;}
        .container{width: 100%;
                    height: 100%;
                    background: url("image/bg.jpg") 0 0 repeat;}
        .img{width:125px;
              height:125px;
             border:5px solid gray; }
    </style>
</head>
<body>
<div class="container">
    <span class="left"></span>
    <span class="right"></span>
</div>
<script>
    var Ocontainer=document.getElementsByClassName('container');
    var count=0;
    for (i=0;i<24;i++){
          var oImg= new  Image();
        oImg.onload=function(){
            count++;
            if (count==48){
                loadsuccess();
            }
        };
          oImg.src='image/small img/'+(i+1)+'.jpg';
    }

    for (i=0;i<24;i++){
        var oImg= new  Image();
        oImg.onload=function(){
            count++;
            if (count==48){
                loadsuccess();
            }
        };
        oImg.src='image/big img/'+(i+1)+'.jpg';
    }
    var index=0;
    function loadsuccess(){
        for(i=0;i<4;i++){
            for(j=0;j<6;j++){
               index++;
                var oDiv=document.createElement('div');
                oDiv.className='img';
                oDiv.background='url(image/small img/'+index+'.jpg)';
                Ocontainer.appendChild(oDiv);
            }
        }
    }

</script>
</body>
</html>
